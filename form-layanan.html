<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Layanan</title>
    <link rel="stylesheet" href="style-form-layanan.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulir Layanan KomputerAT</h2>
        <form action="https://example.com/form-handler" method="POST">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name" required placeholder="Masukkan nama lengkap Anda">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Masukkan email Anda">

            <label for="service">Layanan yang Dipilih</label>
            <input type="text" id="service" name="service" readonly>

            <label for="message">Pesan Tambahan</label>
            <textarea id="message" name="message" rows="4" placeholder="Tuliskan pesan atau pertanyaan Anda..."></textarea>

            <button type="submit">Kirim</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
