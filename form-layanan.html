<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Layanan</title>
    <link rel="stylesheet" href="style-form-layanan.css">
</head>
<body>
    <div class="form-container">
        <div class="form-container">
        <h2>Formulir Layanan KomputerAT</h2>
        <!-- Menggunakan FormSubmit.co untuk pengiriman email -->
        <form action="https://formsubmit.co/torakarasu84@gmail.com" method="POST">
            <!-- Field name -->
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name" required placeholder="Masukkan nama lengkap Anda">

            <!-- Field email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Masukkan email Anda">

            <!-- Field layanan yang dipilih -->
            <label for="service">Layanan yang Dipilih</label>
            <select id="service" name="service" required>
                <option value="">Pilih Layanan</option>
                <option value="rakitan">Jasa Perakitan Komputer</option>
                <option value="perbaikan">Jasa Perbaikan Komputer</option>
                <option value="upgrade">Jasa Upgrade Komponen</option>
                <option value="instalasi">Instalasi Software</option>
            </select>

            <!-- Field pesan tambahan -->
            <label for="message">Pesan Tambahan</label>
            <textarea id="message" name="message" rows="4" placeholder="Tuliskan pesan atau pertanyaan Anda..."></textarea>

            <!-- Mengirim form -->
            <button type="submit">Kirim</button>

            <!-- FormSubmit.co hidden fields -->
            <input type="hidden" name="_next" value="https://kongosat.github.io/komputerAT.github.io/terimakasih.html">
            <input type="hidden" name="_captcha" value="false">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
